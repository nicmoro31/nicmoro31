name: Update README

on:
  schedule:
    - cron: "0 0 * * *"  # Esegue ogni giorno a mezzanotte
  workflow_dispatch:  # Permette di eseguirlo manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update GitHub Stats
        run: |
          curl -o README.md "https://github-readme-stats.vercel.app/api/top-langs/?username=nicmoro31&include_orgs=true&layout=compact&count_private=true&token=${{ secrets.GH_PAT }}"

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with latest stats" || exit 0
          git push
